<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Nft Preview Card Component</title>
 <!-- Stylesheet -->
 <link rel="stylesheet" href="./style.css">
 <!-- font -->
 <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet"> 

</head>
<body>
 <main class="container">
  <!-- card -->
  <section class="card">
  <div class="card-container">
   <!-- image container -->
  <div class="img-container">
   <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
   <div class="reveal">
    <div class="eye-icon">

     <img src="./images/icon-view.svg" alt="">
    </div>
   </div>
  </div>
  <!-- info container -->
  <div class="info-container">
   <h1 class="info-title">Equilibrium #3429</h1>
   <p class="info-text">Our Equilibrium collection promotes balance and calm.</p>
   <!-- details -->
   <div class="details">
    <div class="ethereum">
     <img src="./images/icon-ethereum.svg" alt="ethereum">
     <p class="ethereum-text">0.041 ETH</p>
    </div>
    <div class="days-left">
     <img src="./images/icon-clock.svg" alt="clock">
     <p class="days">3 days left</p>
    </div>
   </div>
   <!-- line -->
   <div class="line"></div>
   <!-- creator -->
   <div class="creator">

    <div class="creator-image">
     <img src="./images/image-avatar.png" alt="creator">
    </div>
    <p class="creator-name"> Creation of <span class="title">Jules Wyvern</span></p>
   </div>
  </div>
  </div>
  </section>
 </main>
</body>
</html>
